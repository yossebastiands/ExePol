<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../../favicon.ico">
  <title>Internal Report | LEO Officer Hub</title>
  <link rel="stylesheet" href="../../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: url('../../Home-BG.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(13, 17, 23, 0.85);
      backdrop-filter: blur(6px);
      z-index: -1;
    }
    .board-container {
      max-width: 1200px;
      margin: 100px auto 20px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.4);
    }
    .board-container {
    max-width: 95%; /* Take most of the page width */
    width: 95%;
    margin: 100px auto 20px;
    background: rgba(255, 255, 255, 0.05);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 170, 255, 0.4);
    }

    .iframe-wrapper {
    width: 100%;       /* Full width of parent */
    height: 85vh;      /* Taller frame */
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 170, 255, 0.3);
    }

    iframe {
    width: 100%;
    height: 100%;
    border: none;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 15px;
      padding: 10px 18px;
      background: rgba(0, 170, 255, 0.15);
      border: 2px solid #00aaff;
      color: #00ccff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 0.95rem;
    }
    .back-btn:hover {
      background: #00aaff;
      color: #0d1117;
      box-shadow: 0 0 15px #00ccff, 0 0 30px #0099cc;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="board-container">
    <a href="../../home.html" class="back-btn">‚Üê Back to Home</a>
    <div class="iframe-wrapper">
      <iframe src="https://script.google.com/macros/s/AKfycbw0mVJD7xbZh8iOGoffjya312E1r1vV7a8vLzM7hvwCx_UmxutpCHNTQhvsZ4HWm1BB/exec" allowfullscreen></iframe>
    </div>
  </div>
  <footer>
    &copy; 2025 Executive RP | Law Enforcement Division
  </footer>
</body>
</html>
