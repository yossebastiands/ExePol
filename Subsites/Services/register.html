<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../../favicon.ico">
  <title>ExePol | Registration</title>
  <link rel="stylesheet" href="../../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: url('../../Home-BG.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(13, 17, 23, 0.85);
      backdrop-filter: blur(6px);
      z-index: -1;
    }

    .board-container {
      max-width: 600px;
      margin: 120px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.4);
      text-align: center;
    }

    .board-container h1 {
      color: #00ccff;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ccff;
    }

    .action-btn {
      display: inline-block;
      padding: 14px 28px;
      background: rgba(0, 170, 255, 0.15);
      border: 2px solid #00aaff;
      color: #00ccff;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      background: #00aaff;
      color: #0d1117;
      box-shadow: 0 0 15px #00ccff, 0 0 30px #0099cc;
      transform: scale(1.05);
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 18px;
      background: rgba(0, 170, 255, 0.15);
      border: 2px solid #00aaff;
      color: #00ccff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 0.95rem;
    }

    .back-btn:hover {
      background: #00aaff;
      color: #0d1117;
      box-shadow: 0 0 15px #00ccff, 0 0 30px #0099cc;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #a9bcd0;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="board-container">
    <a href="../../index.html" class="back-btn">‚Üê Back to Home</a>
    <h1>Officer Registration</h1>
    <a href="https://script.google.com/macros/s/AKfycbysEC2HRAJRzQIRWa_1fUanKL_WYGC5tKUyfwhyeJ0YL8hP_pt3Je2n8qOVdtQEklB3ZQ/exec" 
       target="_blank" class="action-btn">Open Registration Form</a>
  </div>
  <footer>
    &copy; 2025 Apollo Flight Program | ExePol Forum
  </footer>
</body>
</html>
